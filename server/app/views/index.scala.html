@(title: String)
@import views.html.tags._


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/normalize.css/normalize.css")" />
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/foundation/css/foundation.min.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")" />
    </head>
    <body>
        <div id="root">
        </div>
        @scalajs.html.scripts(
            "client",
            name => routes.Assets.versioned(name).toString,
            name => getClass.getResource(s"/public/$name") != null)
    </body>
</html>
